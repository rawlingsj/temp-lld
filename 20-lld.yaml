  description: The LLVM Linker
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: Apache-2.0
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - clang-15
      - cmake
      - libedit-dev
      - llvm15
      - llvm15-dev
      - libLLVM-15
      - samurai
      - zlib-dev
      - git
      - libunwind-dev
#- llvm-libunwind-dev original name, we probably need to rename our package to be the same?

# - llvm15-static
